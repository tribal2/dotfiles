# Use custom format

# Don't print a new line at the start of the prompt
add_newline = false

format = """
($character) $fill ($cmd_duration)

($directory) ($git_branch)($git_commit)($git_status)($git_metrics) ($username)(bold white)($hostname)($memory_usage)
($shlvl)($sudo)➜  
"""

right_format = """$all"""

[fill]
symbol = "-"

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[✓](bold green)"
error_symbol = "[✗](bold red)"

[directory]
#read_only = " "
format = "[$path]($style)[ $read_only]($read_only_style)"
truncation_symbol = "../"
#repo_root_style = "(bold green)"

[username]
#show_always = true
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "@[$hostname](bold red) "
trim_at = "."
disabled = false

# [env_var.SHELL]
# variable = "SHELL"
# default = "unknown shell"
# [env_var.USER]
# default = "unknown user"

[cmd_duration]
format = "[🕑 $duration]($style)"
min_time = 100
#show_milliseconds = true

[shlvl]
disabled = false
format = "[$symbol $shlvl ]($style)"
symbol = "❐"
threshold = 2

#[jobs]
#disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
display_private = true
format = "[$symbol$version ]($style)"

# Don't separate the prompt into two lines
[line_break]
#disabled = false

# Don't show battery charge
[battery]
disabled = false
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[dart]
symbol = " "

[git_branch]
#format = "@ [$symbol$branch]($style) "
format = "[$symbol](red) [$branch(:$remote_branch)]($style) "
symbol = ""

[git_metrics]
disabled = false

[memory_usage]
symbol = " "
disabled = false
threshold = -1
#style = "bold dimmed green"
format = " [$symbol${ram_pct}]($style) "

[nix_shell]
symbol = " "

[nodejs]
#symbol = " "
format = "$symbol($style)"
style = "bold green"

[php]
symbol = " "

[python]
python_binary = "python3"
style = "green bold"
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

#[shell]
#fish_indicator = ""
#powershell_indicator = "_"
#unknown_indicator = "mystery shell"
#style = "cyan bold"
#disabled = false

#[status]
#style = "bg:blue"
#symbol = "🔴 "
#success_symbol = "🟢 SUCCESS"
#format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
#map_symbol = true
#disabled = false

[sudo]
symbol = "🚀 "
disabled = false
format = "[$symbol]($style)"